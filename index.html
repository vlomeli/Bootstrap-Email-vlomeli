<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" <title>Bootstrap Email vlomeli</title>
</head>

<body>
    <!--menu button for mobile devices-->
    <div class="d-block d-md-none d-flex ">
      <div class="col-3">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" href="#inboxButton" aria-controls="inboxButton"> &#9776;</button>
      </div>
      <div class="col-6 d-flex justify-content-center">
          <h1 id="inbox-title text-center">All Inboxes</h1>
      </div>
  </div>
  
  <!--hamburger menu-->
  <div class="offcanvas offcanvas-start d-flex justify-content-start " tabindex="-1" id="inboxButton">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasInboxButton">Mailboxes</h5> 
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-controls="inboxButton"></button>
    </div>
    <div class="offcanvas-body">
        <div class="btn-group-vertical w-100 gap-4 " role="group">
            <button type="button" class="btn btn-info btn-block ">Inbox</button>
            <button type="button" class="btn btn-info btn-block">Favorited</button>
            <button type="button" class="btn btn-info btn-block">Sent</button>
            <button type="button" class="btn btn-info btn-block">Drafts</button>
            <button type="button" class="btn btn-info btn-block">Folders</button>
            <button type="button" class="btn btn-info btn-block">Lists</button>
            <button type="button" class="btn btn-info btn-block">Trash</button>
        </div>
    </div>
</div>
  <!--Title & Search bar-->
  <div class="text-center heading d-none d-md-block"><h1 id="inbox-title ">Electronic Mail</h1></div>
  <div class="background">
      <div class="container-fluid search-container">
          <div class = "input-group mb-3 ">
              <input type="text" class="form-control" placeholder="Search" id="search-bar">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">&#128269;</button>
          </div>
      </div>

   <!-- Column One Code-->
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-3 col-lg-2 d-none d-md-block inbox-list">
                  &nbsp
                  <div class="btn-group-vertical w-100 gap-4"  role="group">
                      <button type="button" class="btn btn-info btn-light">Compose</button>
                      <button type="button" class="btn btn-info btn-light ">All Inboxes</button>
                      <button type="button" class="btn btn-info btn-light">Favorited</button>
                      <button type="button" class="btn btn-info btn-light">Sent</button>
                      <button type="button" class="btn btn-info btn-light">Drafts</button>
                      <button type="button" class="btn btn-info btn-light">Folders</button>
                      <button type="button" class="btn btn-info btn-light">Lists</button>
                      <button type="button" class="btn btn-info btn-light">Trash</button>
                  </div>
              </div>
      

      <!-- Column Two Code-->
      <div class="col col-md-9 col-lg-4 column-two column-all">
        <div class="mb-3">
          <h2> Indeed: </h2>
          <input class="form-control" type="text" value="New opportunities are waiting..." aria-label="Readonly input example"
            readonly>
           <h2> Bob Marley:</h2>
          <input class="form-control selected-email" type="text" value="Thank you for submitting your resume!" aria-label="Readonly input example" readonly>
          <h2> Bay Valley Tech:</h2>
          <input class="form-control" type="text" value="Welcome to the team!" aria-label="Readonly input example" readonly> 
          <h2> Best Buy: </h2>
          <input class="form-control" type="text" value="Don't miss out on these great deals..." aria-label="Readonly input example" readonly> 
          <h2> Youtube: </h2>
          <input class="form-control" type="text" value="Unfamiliar login attempt!" aria-label="Readonly input example" readonly> 
          <h2> Stan State: </h2>
          <input class="form-control" type="text" value="Warrior day is this friday..." aria-label="Readonly input example" readonly> 
        </div>
      </div>

      <!--Column three Code -->
      <div class="col-sm-12 col-lg-6  d-none d-lg-inline  column-all column-three">
        <div class="mb-3">
          <input class="form-control" type="text" value="To: vlome@hotmail.com" aria-label="Readonly input example"
            readonly>
          <input class="form-control" type="text" value="From: BobMarley240@gmail.com"
            aria-label="Readonly input example" readonly>

          <div class="mb-3">
            <input class="form-control" type="text" value="The Bob Marley Shop" aria-label="Readonly input example"
              readonly>
            <input class="form-control" type="text" value="Subject: Thank you for submitting your resume!"
              aria-label="Readonly input example" readonly>
            <textarea class="form-control received" readonly rows="8"
              aria-label="Readonly input example">We would like you to know that we have received your resume and will be reviewing it! Please feel free to email us if you have any questions or would like an update on the process.</textarea>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control response" id="exampleFormControlTextarea1" rows="10"></textarea>
              <button class="btn btn-outline-secondary btn-light" type="submit">Reply</button>
            </div>
          </div>
        </div>
      </div>
    












      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
